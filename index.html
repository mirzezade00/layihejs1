<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head"></div>
        <div class="main">
            <p>To-Do List</p>
            <div class="icons">
            <img src="./Frame-1.svg" alt="" class="icon1">
            <img src="./Frame-2.svg" alt="" class="icon2 none">
            <img src="./Group-90.svg" alt="sort-icon" class="icon3 none">
            </div>
            <div class="input-group">
                <input type="text">
                <img src="./Frame-3.svg" alt="" class="clear-icon">
                <img src="./Frame-4.svg" alt="" class="sort-icon none">
            </div>
            <ol class="todo-list"></ol>
            <div class="button-container">
                <button class="plus-btn">+</button>
                <button class="add-btn">Добавить</button>
            </div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
